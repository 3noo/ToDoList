<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info" th:fragment="foo">
  <a class="navbar-brand" href="#">01</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/new}">Add</a>
      </li>
    </ul>
  </div>
</nav>

<br/>
<br/>
<h2 class="d-flex justify-content-center"><strong>Enter task information</strong></h2>
<br/>
<br>
<div class="d-flex justify-content-center">

<form action="/save" method="post" th:object="${tasks}">

  <h5>Name&nbsp;&nbsp;<input type="text" class="form-control" th:field="${tasks.name}"></h5>
  <br>


    <div class="form-group">
      <label for="exampleFormControlTextarea1"><h5>Description</h5></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="${tasks.description}"></textarea>
    </div>
  <br>

  <label for="datePicker"><h5>Select Date Due</h5></label>
  <br>
  <input type="text" id="datePicker" class="form-control" th:field="${tasks.date}">
  <br>
  <br>

  <h5 class="d-flex justify-content-center">
  <input type="checkbox" id="po" name="po"  th:field="${tasks.isdone}" th:value="true">
  <label for="po" class="form-check-label">&nbsp; Done</label>
  </h5>
  <br>

  <h5 class="d-flex justify-content-center"><input  type="reset" class="btn btn-secondary" value="Reset">
    &nbsp;&nbsp;&nbsp;<input type="submit" class="btn btn-primary bg-info" value="Submit"></h5>


</form>
      </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
  $(document).ready(function() {
    $('#datePicker').datepicker({
      dateFormat: 'dd/mm/yy' // Set the desired date format
    });
  });
</script>
</body>

</html>
